<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KDALadder</title>
  <script type="text/javascript" src="res/config.js"></script>
  <script type="text/javascript" src="res/helper.js"></script>
  <script type="text/javascript" src="res/algorithm.js"></script>
  <script type="text/javascript" src="res/storage.js"></script>
  <script type="text/javascript" src="res/storage-localstorage.js"></script>
  <script type="text/javascript" src="res/sync.js"></script>
  <script type="text/javascript" src="res/sync-server.js"></script>
  <script type="text/javascript" src="res/app.js"></script>
  <link rel="stylesheet" href="res/icomoon/style.css">
  <link rel="stylesheet" href="res/style.css">
</head>
<body class="group">
  <div class="loginBox groupBox">
    <h1>进入团体</h1>
    <ul>
      <li><label for="groupCode">暗号</label><input type="password" id="groupCode" /></li>
      <li><button id="loginBtn">进入</button></li>
    </ul>
    <div class="switchBtnBox"><button class="switchBtn">创建团体</button></div>
  </div>
  <div class="registerBox groupBox">
    <h1>创建团体</h1>
    <ul>
      <li><label for="groupName">团体名号</label><input type="text" id="groupName" /></li>
      <li><label for="groupCode">暗号</label><input type="password" id="groupCode" /></li>
      <li><label for="inviteCode">邀请码</label><input type="text" id="inviteCode" /></li>
      <li><button id="registerBtn">确认创建</button></li>
    </ul>
    <div class="switchBtnBox"><button class="switchBtn">进入团体</button></div>
  </div>
  <div class="infoBox groupBox">
    <h1>我的团体</h1>
    <ul>
      <li><label for="groupName">团体名号</label><input type="text" id="groupName" /></li>
      <li><label for="groupCode">暗号</label><input type="password" id="groupCode" /></li>
      <li><button id="updateBtn">确认修改</button></li>
    </ul>
    <div class="switchBtnBox"><button class="switchBtn leaveBtn">离开团体</button></div>
  </div>
  <script>
    let groupCtrl = new GroupController();

    async function refreshUI() {
      if(groupCtrl.online) {
        let groupInfo = await groupCtrl.info();
        $sel(".infoBox #groupName").value = groupInfo.groupName;
        $sel(".infoBox #groupCode").value = groupCtrl.sync.api.groupCode;
      }
    }

    if(groupCtrl.online) {
      $sel(".infoBox").style.display = "block";
      refreshUI();
    } else {
      $sel(".loginBox").style.display = "block";
    }

    $sel("#loginBtn").addEventListener("click", async () => {
      let groupCode = $sel(".loginBox #groupCode").value;
      try {
        await groupCtrl.login(groupCode);
        location.href = "ladder.html"
      } catch(err) {
        console.log(err)
        $alert(err)
      }
    })
    $sel("#registerBtn").addEventListener("click", async () => {
      let groupCode = $sel(".registerBox #groupCode").value;
      let groupName = $sel(".registerBox #groupName").value;
      let inviteCode = $sel(".registerBox #inviteCode").value;
      await groupCtrl.register(groupCode, groupName, inviteCode);
      location.href = "ladder.html"
    })
    $sel("#updateBtn").addEventListener("click", async () => {
      let groupCode = $sel(".infoBox #groupCode").value;
      let groupName = $sel(".infoBox #groupName").value;
      await groupCtrl.updateInfo(groupName, groupCode);
      refreshUI()
    })

    $sel(".loginBox .switchBtn").addEventListener("click", () => {
      $sel(".registerBox").style.display = "block";
      $sel(".loginBox").style.display = "none";
    })
    $sel(".registerBox .switchBtn").addEventListener("click", () => {
      $sel(".loginBox").style.display = "block";
      $sel(".registerBox").style.display = "none";
    })
  </script>
</body>
</html>
